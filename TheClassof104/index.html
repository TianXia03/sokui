		<script src="js/ipresenter.packed.js"></script>
		<script>
			$(document).ready(function(){
				$('#ipresenter').iPresenter({
					animSpeed: 2000,
					timer: '360Bar',
					timerDiameter: 60,
					timerStroke: 5,
					timerPadding: 5,
					timerColor: '#000',
					timerBg: '#FFF',
					timerOpacity: 0.4,
					directionNav: false,
					controlNav: true
				});
			});
		</script>
